  selector:
    matchLabels:
      app: backend-service
  template:
    metadata:
      labels:
        app: backend-service
    spec:
      containers:
        - env:
            - name: SECRET_KEY
              value: AS;DKFJLH197H8FYOIutyo&tyouyp(8UY%&^())
            - name: DB_LINK
              value: mongodb://mongodb:mongodb@10.110.60.231:27017/main
            - name: ALGORITHM
              value: HS256
            - name: S3_BUCKET_NAME
              value: test-bucket
